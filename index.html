<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Lato|Montserrat&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="shortcut icon" href="public/images/task.ico">
    <link rel="stylesheet" href="public/css/style.css">

    <title>Task Manager</title>

</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand">Task Manager</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Admin</a>
                </li>
                <!-- <li class="nav-item">
                          <a class="nav-link" href="#">  ** Github Repo ?? **</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link disabled" href="#">Disabled</a>
                        </li> -->
            </ul>
        </div>
    </nav>

    <div id="everything-container">

        <div class="row task-info">
            <div class="col-sm-6">
                <div class="card">
                    <div class="card-body open">
                        <h5 class="card-title">Open Tasks</h5>
                        <p class="card-text">Task A <a href="#" class="btn btn-primary btn-sm">More Info</a></p>

                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="card">
                    <div class="card-body closed">
                        <h5 class="card-title">Closed Tasks</h5>
                        <p class="card-text">Task B <a href="#" class="btn btn-primary btn-sm">More Info</a></p>
                    </div>
                </div>
            </div>
        </div>

        <br>

        <!--Breadcrumbs Of the zones that populates as the user selects options from "New Task"-->
        <div id="taskSummary" class="taskList">
            <ol class="breadcrumb">
                <li id="zoneSummary" class="breadcrumb-item active" aria-current="page"></li>
            </ol>
        </div>

        <br>

        <!--Dropdown Menu for Creating New Task-->
        <div class="btn-group dropright">
            <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true"
                aria-expanded="false">
                New Task
            </button>

            <div class="dropdown-menu">
                <!-- Dropdown menu links Go Here-->
                <button id="eastWing" value="1" class="dropdown-item">East Wing</button>
                <button id="westWing" value="2" class="dropdown-item">West Wing</button>
            </div>
        </div>

    </div>

    <footer>
        <span id="footer-info">
            Copyright &copy; 2019 | **github repo link goes here **
        </span>
    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>

    <script type="text/javascript" src="public/js/script.js"></script>

    <script>
        $("#eastWing").on("click", function () {
            $("#zoneSummary").append("east wing > ");

        })
        $("#westWing").on("click", function () {
            $("#zoneSummary").append("west wing > ");
        })


        // maybe make a click thing on all the buttons that appends their name + " > "?
        // on button click append to zone summary the button's value + " > "

    </script>

</body>

</html>
