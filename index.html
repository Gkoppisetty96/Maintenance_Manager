        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"

    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="public/css/style.css">
    <script type="text/javascript" src="public/js/script.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Task Manager</title>
    <h1>Task Manager</h1>
</head>

<body>
    <div class="row">
        <div class="col-sm-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Task Title</h5>
                    <p class="card-text">Basic Task Information</p>
                    <a href="#" class="btn btn-primary">Get More Info About Task</a>
                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Task Title</h5>
                    <p class="card-text">Basic Task Information</p>
                    <a href="#" class="btn btn-primary">Get More Info About Task</a>
                </div>
            </div>
        </div>
    </div>

    <br>

    <!--Breadcrumbs Of the zones that populates as the user selects options from "New Task"-->
    <div id="taskSummary" class="taskList">
        <ol class="breadcrumb">
            <li id="zoneSummary" class="breadcrumb-item active" aria-current="page"></li>
        </ol>
    </div>

    <br>

    <!--Dropdown Menu for Creating New Task-->
    <div class="btn-group dropright">
        <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true"
            aria-expanded="false">
            New Task
        </button>

        <div class="dropdown-menu">
            <!-- Dropdown menu links Go Here-->
            <button id="eastWing" value="1" class="dropdown-item">East Wing</button>
            <button id="westWing" value="2" class="dropdown-item">West Wing</button>
        </div>
    </div>

    <script>
        $("#eastWing").on("click", function () {
            $("#zoneSummary").append("east wing");
            
        })
        $("#westWing").on("click", function () {
            $("#zoneSummary").append("west wing");
        })


    </script>

</body>

</html>
